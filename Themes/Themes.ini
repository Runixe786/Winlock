[MeterCloseButton]
Meter=String
StringAlign=Center
FontFace=Forma
FontSize=20
FontColor=255,255,255
Text=X
X=170
Y=25R
AntiAlias=1
MouseOverAction=[!SetOption MeterCloseButton FontColor "148,39,107"][!Update]
MouseLeaveAction=[!SetOption MeterCloseButton FontColor "255,255,255"][!Update]
LeftMouseUpAction=[!DeactivateConfig "Screensaver\Themes" "Themes.ini"][!Update]

[Wall1Icon]
Meter=Image
X=40
Y=35
ImageName=#@#Resources\1-modified.png
DynamicVariables=1
ImageAlign=Center
PreserveAspectRatio=1
H=(56.25)
W=(100)
MouseOverAction=[!SetOption Wall1Icon ImageName "#@#Resources\1-alt.png"][!update]
MouseLeaveAction=[!SetOption Wall1Icon ImageName "#@#Resources\1-modified.png"][!update]
LeftMouseUpAction=[!ActivateConfig "Screensaver" "a.ini"][!Update][!Refresh Screensaver][!Refresh]



