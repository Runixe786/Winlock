[Rainmeter]
Update=1000
Author=siesiesie7e

[Variables]
@include=#@#Variables.inc
@include2=#@#Language\Language.inc

;-------------------------------------------------------------
;-------------------------------------------------------------
[!redraw]
blur=1
BlurRegion=1,1,200,400,30
DynamicWindowSize=1

[MeterThemesBg]
Meter=Shape
X=0
Y=0
Shape=Rectangle 1,1,350,500,0 | Fill Color 1,1,1,1 | StrokeColor 255,255,255,255
MouseLeaveAction=[!deactivateConfig "Screensaver\Themes" "Themes.ini"][!Update]

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Acrylic
Border=All

;-------------------------------------------------------------
;-------------------------------------------------------------


